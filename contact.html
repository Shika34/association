    <!-- Bannière et liens -->

    <main>
      <section id="contact">
        <article>
          <h1>Utilisez le formulaire si dessous pour nous contacter:</h1>
          <form id="contact-form" method="post" action="/submit-form">
            <label for="name">Nom:</label>
            <input type="text" id="name" name="name" />
            <label for="email">Email:</label>
            <input type="text" id="email" name="e-mail" />
            <label for="contact-form">Envoyez vos commentaires:</label>
            <textarea id="comm" name="comm" rows="5" cols="33">
                Commentaires...
          </textarea
            >
            <input type="submit" />
          </form>
        </article>
      </section>
    </main>

      <p>
        Suivez-nous sur
